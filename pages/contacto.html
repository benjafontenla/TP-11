    <main class="mainContacto">
        <section class="container">
            <div clas="row my-5">
                <!--contenido-->
                <div class="col-sm-12 col-md-12 col-lg-12">
                <form action="" method="POST" class="formulario1">
                    <h3 class="display-5 text-dark text center">Registro Personal</h3>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" placeholder="Nombre completo" maxlength="20" id="nombre" name="nombre"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido:</label>
                        <input type="text" placeholder="Apellidos" maxlength="20" id="apellido" name="apellido"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" placeholder="Ej:benjamin@hotmail.com" maxlength="20" id="direccion"
                            name="direccion" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Telefono:</label>
                        <input type="number" placeholder="Ej:2323624617" id="nombre" name="nombre" class="form-control">

                        <!--boton-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Enviar</button>
                            <button type="submit" class="btn btn-danger  btn-block">Borrar</button>
                            <button type="submit" class="btn btn-danger  btn-block">Cancelar</button>
                        </div>

                </form>
            </div>
        </section>
